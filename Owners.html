<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            background-color: #1E1E1E;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #FFF8F8;
            text-align: center;
            padding: 20px 0;
        }
        .tabs {
            width: 100%;
            max-width: 600px;
            padding: 137px 0px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .tab_buttons {
            width: 18%;
            margin: 1%;
            transition: 0.3s;
        }
        .tab_buttons img {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 5%;
            transition: transform 0.3s, filter 0.3s;
        }
        .tab_buttons:hover img {
            transform: scale(1.1) rotate(5deg);
            filter: brightness(1.2);
        }
        @keyframes pulse {
            0% {transform: scale(1);}
            50% {transform: scale(1.1);}
            100% {transform: scale(1);}
        }
        .tab_buttons:hover {
            animation: pulse 0.5s infinite;
        }
        .discord-link {
            display: block;
            text-align: center;
            margin: 20px 0;
            color: #FFF8F8;
            text-decoration: none;
            font-size: 1.2em;
        }
        .discord-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .tab_buttons {
                width: 30%;
            }
        }

        @media (max-width: 400px) {
            .tab_buttons {
                width: 45%;
            }
        }
    </style>
</head>
<body>

    <div class="tabs">
        <a href="index.html" class="tab_buttons">
            <img src="stuff/home.png" alt="Home">

        </a>
        <a href="Owners.html" class="tab_buttons">
            <img src="stuff/owners.png" alt="Owners">
        </a>
    </div>
</body>
</html>
